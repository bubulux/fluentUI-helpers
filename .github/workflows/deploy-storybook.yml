name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT_TOKEN }} # Use PAT token instead

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build Storybook
        run: make storybook-build

      - name: Configure Git user
        run: |
          git config --global user.email "samus.dev.space@gmail.com"
          git config --global user.name "bubulux"

      - name: Deploy to GitHub Pages
        run: |
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}
          npx gh-pages -d dist/storybook -u "github-actions-bot <support+actions@github.com>"
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
